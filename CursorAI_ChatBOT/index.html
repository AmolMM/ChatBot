<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Chatbot Demo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="themes.css">
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <div class="avatar avatar-bubble">
                <svg width="38" height="38" viewBox="0 0 38 38" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <circle cx="19" cy="19" r="19" fill="url(#bubbleGradient)"/>
                  <g>
                    <rect x="9" y="13" width="20" height="12" rx="6" fill="#fff"/>
                    <ellipse cx="15" cy="19" rx="2" ry="2" fill="#1976d2"/>
                    <ellipse cx="23" cy="19" rx="2" ry="2" fill="#1976d2"/>
                    <rect x="16" y="23" width="6" height="1.5" rx="0.75" fill="#1976d2"/>
                    <circle cx="28" cy="12" r="2" fill="#ffd600" opacity="0.8"/>
                    <circle cx="11" cy="11" r="1" fill="#64b5f6" opacity="0.7"/>
                  </g>
                  <defs>
                    <linearGradient id="bubbleGradient" x1="0" y1="0" x2="38" y2="38" gradientUnits="userSpaceOnUse">
                      <stop stop-color="#1976d2"/>
                      <stop offset="1" stop-color="#64b5f6"/>
                    </linearGradient>
                  </defs>
                </svg>
            </div>
            <div class="avatar avatar-robot" style="display:none;">
                <svg width="38" height="38" viewBox="0 0 38 38" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <circle cx="19" cy="19" r="19" fill="url(#robotGradient)"/>
                  <g>
                    <rect x="11" y="13" width="16" height="12" rx="6" fill="#fff"/>
                    <ellipse cx="15" cy="19" rx="2" ry="2" fill="#1976d2"/>
                    <ellipse cx="23" cy="19" rx="2" ry="2" fill="#1976d2"/>
                    <rect x="16" y="23" width="6" height="1.5" rx="0.75" fill="#1976d2"/>
                    <rect x="17.5" y="10" width="3" height="4" rx="1.5" fill="#ffd600"/>
                  </g>
                  <defs>
                    <linearGradient id="robotGradient" x1="0" y1="0" x2="38" y2="38" gradientUnits="userSpaceOnUse">
                      <stop stop-color="#1976d2"/>
                      <stop offset="1" stop-color="#64b5f6"/>
                    </linearGradient>
                  </defs>
                </svg>
            </div>
            <div class="avatar avatar-gemini" style="display:none;">
                <svg width="38" height="38" viewBox="0 0 38 38" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <circle cx="19" cy="19" r="19" fill="url(#geminiGradient)"/>
                  <g>
                    <ellipse cx="14" cy="19" rx="4" ry="6" fill="#fff" opacity="0.95"/>
                    <ellipse cx="24" cy="19" rx="4" ry="6" fill="#fff" opacity="0.95"/>
                    <ellipse cx="14" cy="19" rx="1.2" ry="1.8" fill="#1976d2"/>
                    <ellipse cx="24" cy="19" rx="1.2" ry="1.8" fill="#1976d2"/>
                    <rect x="13" y="24" width="3" height="1" rx="0.5" fill="#1976d2"/>
                    <rect x="22" y="24" width="3" height="1" rx="0.5" fill="#1976d2"/>
                  </g>
                  <defs>
                    <linearGradient id="geminiGradient" x1="0" y1="0" x2="38" y2="38" gradientUnits="userSpaceOnUse">
                      <stop stop-color="#1976d2"/>
                      <stop offset="1" stop-color="#64b5f6"/>
                    </linearGradient>
                  </defs>
                </svg>
            </div>
            <div class="chat-title">Gemini Chatbot</div>
            <button id="theme-toggle" title="Toggle dark/light mode">
                <span id="theme-icon">ðŸŒ™</span>
            </button>
        </header>
        <div id="chat-window" class="chat-window"></div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-btn" title="Send">
                <svg id="send-icon" xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
            </button>
        </div>
    </div>
    <script src="chatbot.js"></script>
</body>
</html>
